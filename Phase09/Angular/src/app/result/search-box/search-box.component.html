<div id="search-box">
    <img id="logo" src="../../../assets/logo-transparent.png" height="65px" />
    <span id="search-input">
        <i class="fas fa-search search-icon"></i>
        <input autofocus id="query" name="query" type="text" [(ngModel)]="query" placeholder="Search" (keyup)="checkEnter($event)" />
    </span>
    <span>
        <input id="page-number" name="page-number" type="number" [(ngModel)]="pageNum" value="1" min="1" pattern="\d*" placeholder="Page">
    </span>
</div>
