<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <link rel="stylesheet" href="./home-page-style.css"/>
	<!--    font awesome for search icon        -->
	<script src="https://kit.fontawesome.com/c8d5ee614b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
<div class="main">
    <div id="card">
        <img id="logo" src="./resources/logo-transparent.png"/>
        <br/>
		<form method="get" action="#" id="search-form">
			<div id = "search-input">
				<i class="fas fa-search search-icon"></i>
				<input autofocus id="query" name="query" type="text" placeholder="Search" onkeyup="search()"/>
				<input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
			</div>

		</form>

    </div>
</div>
</body>
</html>
